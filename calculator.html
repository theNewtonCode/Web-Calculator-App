<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-based Calculator application</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" async></script>
</head>
<body>
    <header class="head">
        <h1 class="font">
            Javascript based basic Calculator Application
        </h1>
    </header>
    <hr>
    <main>
            <div id="display">
                <label for="display" id="dispout"></label>
                <button id="cancelprev" class="font">Can</button>
                <button id="delete" class="font">Del</button>
            </div>
            <hr><hr>
            <section id="sector1">
            <section id="numbers">
                <button id="9">9</button>
                <button id="8">8</button>
                <button id="7">7</button>
                <button id="6">6</button>
                <button id="5">5</button>
                <button id="4">4</button>
                <button id="3">3</button>
                <button id="2">2</button>
                <button id="1">1</button>
                <button id="0">0</button>
                <button id=".">.</button>
            </section>
            <section id="operations">
                <button id="add">+</button>
                <button id="sub">-</button>
                <button id="mul">x</button>
                <button id="div">%</button>
                <button id="eq">=</button>
            </section>
        </section>
    </main>
</body>
</html>
